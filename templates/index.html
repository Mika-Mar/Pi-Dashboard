<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pi Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Hintergrund -->
  <div id="bg"></div>
  <div id="bgOverlay"></div>

  <main id="wrap">
    <!-- Top-Bar -->
    <header id="top">
      <div id="eq-top" class="eq" aria-hidden="true">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        <span class="bar"></span><span class="bar"></span>
      </div>
      <div id="titleBlock">
        <div id="titleText">Рђћ</div>
        <div id="artistText" class="muted">Рђћ</div>
      </div>
      <div id="clock" aria-label="Uhr">00:00</div>
    </header>

    <!-- Pager-Dots -->
    <nav id="pager" aria-label="Seiten">
      <button class="dot" aria-label="Now Playing"></button>
      <button class="dot" aria-label="System"></button>
      <button class="dot" aria-label="Pi-hole"></button>
      <button class="dot" aria-label="Wetter"></button>
    </nav>

    <!-- Swipe-Container mit 4 Seiten -->
    <div id="dashWrap" aria-roledescription="carousel">
      <!-- Slide 0: Now Playing -->
      <section class="dash" id="dash-now">
        <div id="player">
          <div id="coverWrap">
            <img id="cover" crossOrigin="anonymous" alt="Albumcover" />
          </div>

          <div id="meta">
            <div id="albumText" class="muted"> </div>
            <div id="eq-text" class="eq">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <div id="progress" role="slider" aria-label="Track-Fortschritt" aria-valuemin="0" aria-valuemax="100">
              <div id="progressFill" class="fill"></div>
            </div>
            <div id="times">
              <span id="timeNow">0:00</span>
              <span id="timeTotal">0:00</span>
            </div>

            <div id="controls" role="group" aria-label="Player-Steuerung">
              <button id="btnPrev" aria-label="Vorheriger Track">РЈ«</button>
              <button id="btnPlay" aria-label="Play/Pause">РЈ»</button>
              <button id="btnNext" aria-label="N├цchster Track">РЈГ</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Slide 1: System -->
      <section class="dash" id="sysDash">
        <div class="tiles">
          <div class="tile" id="sysTile">
            РЈ▒№ИЈ <span id="cpu">Рђћ%</span> Рђб ­ЪДа <span id="ram">Рђћ%</span> Рђб ­ЪїА№ИЈ <span id="temp">Рђћ┬░C</span>
          </div>
        </div>
      </section>

      <!-- Slide 2: Pi-hole -->
      <section class="dash" id="piDash">
        <div class="tiles">
          <div class="tile" id="piTile" style="display:none;">
            ­ЪџФ <span id="blocked">0</span> Рђб ­Ъїљ <span id="dns">0</span> Рђб <span id="ratio">0.0</span>%
          </div>
        </div>
      </section>

      <!-- Slide 3: Wetter -->
      <section class="dash" id="wxDash">
        <div class="tiles">
          <div class="tile" id="wxTile" style="display:none;">
            РЏЁ <span id="city">Рђћ</span> <span id="t">Рђћ</span>┬░ Рђћ <span id="d">Рђћ</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Dein Modul-Einstieg -->
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
